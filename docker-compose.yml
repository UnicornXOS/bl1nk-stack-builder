# Docker Compose for bl1nk Agent Builder
# Complete development environment with all services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bl1nk_postgres
    environment:
      POSTGRES_DB: bl1nk
      POSTGRES_USER: bl1nk
      POSTGRES_PASSWORD: bl1nk_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bl1nk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bl1nk_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Core Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bl1nk_api
    environment:
      - DB_DSN=postgresql://bl1nk:bl1nk_password@postgres:5432/bl1nk
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./apps/worker:/app
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Worker (Edge)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: bl1nk_worker
    environment:
      - ENVIRONMENT=development
    ports:
      - "8787:8787"
    volumes:
      - ./apps/bridge:/app
    depends_on:
      - api
    restart: unless-stopped

  # Next.js Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: bl1nk_admin
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - ADMIN_PASSWORD=admin123
    ports:
      - "3000:3000"
    volumes:
      - ./ui/admin:/app
      - ./.env.local:/app/.env.local
    depends_on:
      - api
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: bl1nk_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bl1nk_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bl1nk_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - admin
      - worker
    restart: unless-stopped

  # Billing Monitor Service
  billing-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: bl1nk_billing_monitor
    environment:
      - ENVIRONMENT=development
      - MONITOR_INTERVAL=300  # 5 minutes
    volumes:
      - ./scripts:/scripts
      - ./config:/config
      - ./reports:/reports
      - ./alerts:/alerts
      - ./.env:/app/.env
    depends_on:
      - api
    restart: unless-stopped

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bl1nk_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@bl1nk.dev
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: bl1nk_network
    driver: bridge

# Development override (use docker-compose.override.yml)
# Production override (use docker-compose.prod.yml)